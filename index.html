<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss jsdelivery  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Document</title>
</head>
<body>
    <div class="max-w-max    px-5 py-5 mx-auto mt-20 rounded-2xl ">
        <form action="">
            <h2 class="text-3xl mb-3 font-medium">Sign In</h2>
            <div class="flex flex-col mt-2">
                <label for="" class="mb-3">Email</label>
                <input type="email" required class="w-80 border border-2 p-1  focus:outline-none pl-2 rounded-xl">
            </div>
            <div class="flex flex-col mt-2">
                <label for="" class="mb-3">Password</label>
                <input type="password" required class="w-80 border border-2 mb-4 p-1  focus:outline-none pl-2 rounded-xl">
            </div>
            <div class="flex bg-black text-white w-80 justify-center  mb-5 hover:bg-gray-600 rounded-xl">
                <button type="submit" class="p-1  ">Login</button>
            </div>
            <p>No account? <a href="SignUp.html" class="text-blue-900">Create one! </a></p>
        </form>
    </div>
</body>
</html>
